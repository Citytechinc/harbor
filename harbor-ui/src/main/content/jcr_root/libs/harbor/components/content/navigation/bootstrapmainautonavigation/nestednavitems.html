<template data-sly-template.nestednavitem="${@ currentNode, navigationComponent}">
    <li><a href="${currentNode.href}">${currentNode.navigationLink.title}</a>
        <ul data-sly-test="${currentNode.hasItems}">
            <sly data-sly-repeat.currentInnerNode="${currentNode.items}"
                 data-sly-call="${nestednavitem @ currentNode = currentInnerNode, navigationComponent = navigationComponent}"/>
        </ul>
    </li>
</template>
