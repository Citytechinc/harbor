<table class="coral-Table coral-Table--bordered">
    <thead>
    <tr class="coral-Table-row">
    <sly data-sly-list.child="${resource.listChildren}">
        <th class="coral-Table-headerCell" data-sly-test="${child.resourceType == 'granite/ui/components/foundation/heading'}">
            ${child.text}
        </th>
    </sly>

    </tr>
    </thead>
    <tbody>
    <sly data-sly-list.row="${resource.listChildren}">
        <tr class="coral-Table-row" data-sly-test="${row.resourceType == 'granite/ui/components/foundation/container'}">
            <sly data-sly-list.cell="${row.listChildren}">
                <td class="coral-Table-cell">${cell.text}</td>
            </sly>
        </tr>
    </sly>
    </tbody>
</table>
