<template data-sly-template.template="${@ item}">
    <div id="collapse-${item.id}" class="panel-collapse collapse ${(itemList.first || (isEditMode || isDesignMode)) ? 'in' : ''}" role="tabpanel" aria-labelledby="heading-${item.id}">
        <div class="panel-body" data-sly-resource="${item.name @ resourceType = item.type}">
        </div>
    </div>
</template>
