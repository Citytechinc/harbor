<sly data-sly-use.cta="com.icfolson.aem.harbor.core.components.content.modalcalltoaction.ModalCallToAction">
    <a id="${cta.buttonId}" role="button" class="btn ${cta.size} ${cta.style} cta-btn" data-toggle="modal" data-target="#${cta.modalId}">
        ${cta.text @ context='html'}
    </a>
</sly>

<sly data-sly-test="${cta.opensAsModal}" data-sly-include="modal.html"/>
