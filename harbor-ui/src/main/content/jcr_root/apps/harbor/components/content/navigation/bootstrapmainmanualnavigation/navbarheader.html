<div class="navbar-header" data-sly-use.bootstrapMainManualNavigation="com.icfolson.aem.harbor.core.components.content.navigation.bootstrapnavigation.mainmanualnavigation.BootstrapMainManualNavigation">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#${bootstrapMainManualNavigation.id}">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="${bootstrapMainManualNavigation.brandLink.href}" data-sly-test="${bootstrapMainManualNavigation.showBrandLink}">
        <img data-sly-test="${bootstrapMainManualNavigation.hasBrandLinkImage}" src="${bootstrapMainManualNavigation.brandLinkImageSrc}" title="${bootstrapMainManualNavigation.brandLinkText}"/>
        <sly data-sly-test="${!bootstrapMainManualNavigation.hasBrandLinkImage}">${bootstrapMainManualNavigation.brandLinkText}</sly>
    </a>
</div>
