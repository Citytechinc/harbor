<div data-sly-use.bootstrapMainAutoNavigation="${component.properties['className']}"
     class="${( bootstrapMainAutoNavigation.tree.isSticky && ( wcmmode.disabled || wcmmode.preview ) ) ? bootstrapMainAutoNavigation.tree.stickyNavbarClasses : bootstrapMainAutoNavigation.tree.navbarClasses @ join=' ' }"
     role="navigation">
    <div data-sly-test="${bootstrapMainAutoNavigation.hasRoot && !bootstrapMainAutoNavigation.onStructuralPage}" class="${bootstrapMainAutoNavigation.tree.containerClass}">
        <sly data-sly-include="navbarheader.html"/>
        <sly data-sly-include="navbarcontent.html"/>
    </div>
    <div data-sly-include="${!bootstrapMainAutoNavigation.hasRoot || bootstrapMainAutoNavigation.onStructuralPage}" class="${bootstrapMainAutoNavigation.tree.containerClass}">
        <div class="navbar-header">
            <a class="navbar-brand authoring-placeholder" href="#">Warning - Unrooted Navigation</a>
        </div>
    </div>
</div>
