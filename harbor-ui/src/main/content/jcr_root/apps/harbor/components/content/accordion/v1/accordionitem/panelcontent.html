<template data-sly-template.template="${@ accordionItem}">
    <div id="${accordionItem.id}"
         data-sly-use.container="com.icfolson.aem.harbor.api.components.mixins.paragraphsystem.ParagraphSystemContainer"
         data-sly-attribute.class="${(!wcmmode.disabled && !wcmmode.preview) || (accordionItem.expanded) ? 'panel-collapse collapse in' : 'panel-collapse collapse'}"
         role="tabpanel" aria-labelledby="heading-${accordionItem.id}">
        <div class="panel-body">
            <sly data-sly-resource="${'accordionitem-par' @ resourceType = container.paragraphSystemType}"/>
        </div>
    </div>
</template>
