<sly data-sly-use.metaPage="com.icfolson.aem.harbor.api.components.page.metapage.MetaPage">
    <sly data-sly-test="${!metaPage.disableSchemaOrg}"
         data-sly-use.schemadotorgpagemeta="schemadotorgpagemeta.html"
         data-sly-call="${schemadotorgpagemeta.template @ metaPage = metaPage}" />
    <sly data-sly-test="${!metaPage.disableTwitterCard}"
         data-sly-use.twittercardpagemeta="twittercardpagemeta.html"
         data-sly-call="${twittercardpagemeta.template @ metaPage = metaPage}"/>
    <sly data-sly-test="${!metaPage.disableFacebookOpenGraph}"
         data-sly-use.facebookopengraphpagemeta="facebookopengraphpagemeta.html"
         data-sly-call="${facebookopengraphpagemeta.template @ metaPage = metaPage}"/>
    <sly data-sly-test="${metaPage.canonicalUrl}"
         data-sly-use.canonicalurlpagemeta="canonicalurlpagemeta.html"
         data-sly-call="${canonicalurlpagemeta.template @ metaPage = metaPage}"/>
    <sly data-sly-test="${metaPage.robotsTags}"
         data-sly-use.robotspagemeta="robotspagemeta.html"
         data-sly-call="${robotspagemeta.template @ metaPage = metaPage}"/>
</sly>
