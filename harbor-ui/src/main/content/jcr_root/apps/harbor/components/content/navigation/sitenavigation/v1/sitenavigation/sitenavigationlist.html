<template data-sly-template.sitenavigationlist="${@ root}">
    <ul>
        <li data-sly-repeat.currentPage="${root.childNodes}">
            <a href="${currentPage.href}" data-sly-attribute.target="${currentPage.external ? '_blank' : ''}">${currentPage.title}</a>
            <sly data-sly-test="${currentPage.hasChildNodes}"
                 data-sly-call="${sitenavigationlist @ root=currentPage}"/>
        </li>
    </ul>
</template>
