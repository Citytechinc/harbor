<p data-sly-test="${isEditMode}" class="authoring-placeholder">Asset List</p>

<ul data-sly-use.assetList="com.icfolson.aem.harbor.core.components.content.list.assets.AssetList" data-sly-list.item="${assetList.items}">
    <li>
        <article data-sly-test="${item.article}">
            <header>
                <h3 data-sly-element="${item.titleHeadingType}">
                    <a data-sly-unwrap="${!item.renderAsLink}" href="${item.imageSource}">${item.title}</a>
                </h3>
                <span data-sly-test="${item.renderCreator}" class="creator">${item.createdByLabel}${item.creator}</span>
                <span data-sly-test="${item.renderFormat}" class="format">${item.formatLabel}${item.format}</span>
            </header>

            <a data-sly-test="${item.renderImage}" data-sly-unwrap="${!item.renderAsLink}" href="${item.imageSource}">
                <img src="${item.imageSourceRendition}">
            </a>

            <p data-sly-test="${item.renderDescription}">${item.description}</p>
        </article>

        <sly data-sly-test="${!item.article}">
            <a data-sly-test="${item.renderTitle}" data-sly-unwrap="${!item.renderAsLink}" href="${item.imageSource}">
                <h3 data-sly-element="${item.titleHeadingType}">${item.title}</h3>
            </a>
            <a data-sly-test="${item.renderImage}" data-sly-unwrap="${!item.renderAsLink}" href="${item.imageSource}">
                <img src="${item.imageSourceRendition}">
            </a>
        </sly>
    </li>
</ul>
