<sly data-sly-use.navElement="com.icfolson.aem.harbor.core.components.content.navigation.bootstrapnavigation.mainmanualnavigation.BootstrapMainNavigationElementWithDropdown">
    <a href="${navElement.link.href}">${navElement.link.title}</a><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-caret-down"></i></a>
    <ul class="dropdown-menu" id="${navElement.id}-dropdown" data-sly-list.child="${navElement.links}">
        <li data-sly-test="${child.addDivider}" role="separator" class="divider"></li>
        <li><a href="${child.link.href}">${child.link.title}</a></li>
    </ul>
</sly>
