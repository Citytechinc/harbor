<template data-sly-template.template="${@ tabs}">
    <div class="tab-content ${tabs.classification.classificationNames @ join = ' '}">
        <div role="tabpanel"
             data-sly-repeat.currentTab="${tabs.tabs}"
             id="${currentTab.id}"
             class="${currentTabList.first ? 'tab-pane active' : 'tab-pane'} ${currentTab.classification.classificationNames @ join = ' '}">
            <section data-sly-resource="${currentTab.path @ resourceType=currentTab.resource.resourceType, decorationTagName='div'}">
            </section>
        </div>
    </div>
</template>
