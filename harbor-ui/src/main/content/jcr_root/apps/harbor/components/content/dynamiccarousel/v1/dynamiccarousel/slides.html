<template data-sly-template.template="${@ carousel}">
    <div class="carousel-inner" role="listbox">
        <div data-sly-test="${(isEditMode || isDesignMode) && !carousel.slides}" class="item active">
            <div class="carousel-caption author-help-message">
                <h3>Empty Dynamic Carousel</h3>
                <p>Tap the Add Slide button in the tool bar to add a slide</p>
            </div>
        </div>
        <div data-sly-repeat.slide="${carousel.slides}"
             data-sly-attribute.class="${slideList.first ? 'item active' : 'item'}"
             data-sly-resource="${slide.path @ resourceType=slide.type}">
        </div>
    </div>
</template>
