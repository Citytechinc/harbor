<template data-sly-template.template="${@ columnRow}">
    <div data-sly-test="${columnRow.columns}"
         data-sly-repeat.column="${columnRow.columns}"
         data-sly-attribute.class="${column.columnWidthClasses} ${column.classification.classificationNames @ join=' '}"
         data-sly-attribute.id="${column.id}"
         data-sly-resource="${column.name @ resourceType=column.type, decorationTagName='div'}">
    </div>
</template>
